---
## Jenkins
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'jenkins'
  namespace: argocd
spec:
    project: default
    source:
        repoURL: 'git@github.com:danmanners/RKE-Learning-2.git'
        path: Jenkins
        targetRevision: HEAD
    destination:
        server: 'https://kubernetes.default.svc'
        namespace: default
    syncPolicy:
        automated:
            prune: true
        syncOptions:
            - CreateNamespace=true
